<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div id="area">
       primeiro
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', entrar)
        a.addEventListener('mouseenter', ficar)
        a.addEventListener('mouseout', sair)
        function entrar(){    
            a.innerText = 'entrar'
            a.style.background = 'red' 
        }
        function ficar(){      
            a.innerText = 'ficar'
        }
        function sair(){    
            a.innerText = 'sair'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
